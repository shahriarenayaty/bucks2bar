<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Welcome to Bucks2Bar</h1>
            <p>Your one-stop solution for all your beverage needs!</p>
        </header>
        <main>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="path/to/image1.jpg" class="card-img-top" alt="Beverage 1">
                        <div class="card-body">
                            <h5 class="card-title">Beverage 1</h5>
                            <p class="card-text">Description of Beverage 1.</p>
                            <a href="#" class="btn btn-primary">Order Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="path/to/image2.jpg" class="card-img-top" alt="Beverage 2">
                        <div class="card-body">
                            <h5 class="card-title">Beverage 2</h5>
                            <p class="card-text">Description of Beverage 2.</p>
                            <a href="#" class="btn btn-primary">Order Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="path/to/image3.jpg" class="card-img-top" alt="Beverage 3">
                        <div class="card-body">
                            <h5 class="card-title">Beverage 3</h5>
                            <p class="card-text">Description of Beverage 3.</p>
                            <a href="#" class="btn btn-primary">Order Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center my-4">
            <p>&copy; 2023 Bucks2Bar. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
