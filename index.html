<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks2Bar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 1.5rem">Bucks2Bar</a>
      </div>
    </nav>
    <div class="container">
      <header class="text-center my-4">
        <h1>Welcome to Bucks2Bar</h1>
        <p>Your one-stop solution for all your beverage needs!</p>
      </header>
      <main>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="data-tab"
              data-bs-toggle="tab"
              data-bs-target="#data"
              type="button"
              role="tab"
              aria-controls="data"
              aria-selected="true"
            >
              Data
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="chart-tab"
              data-bs-toggle="tab"
              data-bs-target="#chart"
              type="button"
              role="tab"
              aria-controls="chart"
              aria-selected="false"
            >
              Chart
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="data"
            role="tabpanel"
            aria-labelledby="data-tab"
            style="margin-top: 20px;"
          >
            <h2>Data Tab</h2>
            <h5>Subtitle for Data Tab</h5>
            <p>Placeholder text for Data tab content.</p>
          </div>
          <div
            class="tab-pane fade"
            id="chart"
            role="tabpanel"
            aria-labelledby="chart-tab"
            style="margin-top: 20px;"
          >
            <h2>Chart Tab</h2>
            <h5>Subtitle for Chart Tab</h5>
            <p>Placeholder text for Chart tab content.</p>
          </div>
        </div>
      </main>
      <footer class="text-center my-4">
        <p>&copy; 2025 Shahriar. All rights reserved.</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
